<body id="contacto-padre">
    <header class="container-flex">
        <div class="row">
            <div class="col-md-4">
                <a href="../index.html"> 
                    <img src="../img/logojyd.png" alt="logo" width="100" height="100" class="logo">
                </a>

            </div>
            <div class="col-md-8">
                <nav>
                    <ul class="nav header__searchbar">
                        <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
                        <li class="nav-item"><a class="nav-link" href="./tienda.html">TIENDA</a></li>

                    </ul>
                </nav>
            </div>
        </div>   
        
    </header> 
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <form action="" method="" enctype="" class="form-contacto"> 
                    <fieldset>
                        <legend id="name-contacto">Contacto</legend>
                    <div>
                        <label for="nombre-completo">Nombre completo:</label>
                        <input id="font1" type="text" name="nombre-completo" id="" placeholder="Introduzca su nombre">
                    </div>
                    <div>
                        <label for="correo-electronico">Correo electrónico:</label>
                        <input id="font1" type="email" name="correo-electronico" id="" placeholder="Introduzca su correo">
                    </div>
                    <div>
                        <label for="telefono-de-contacto">Teléfono de contacto:</label>
                        <input id="font1" type="number" name="telefono-de-contacto" id="" placeholder="Introduzca su teléfono">
                    </div>
                    <div>
                        <label for="tipo-de-consulta">Tipo de consulta:</label>
                        <select name="Tipo de consulta" id="font1">
                            <option value="" disabled selected>Seleccione un motivo</option>
                            <option value="problemas-con-envio">Problemas con el envío</option>
                            <option value="problemas-con-compra-web">Problemas con compra web</option>
                            <option value="articulo-no-disponible">Artículo no disponible</option>
                            <option value="talle">Consulta por talle</option>
                            <option value="color">Consulta por color</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div>
                        <label for="mensaje">Mensaje:</label> <input type="text">
                    </div>
                    <div id="terminos"> 
                        <label for="terminos-y-condiciones">Acepto términos y condiciones:</label>
                        <input type="checkbox" name="terminos-y-condiciones" id="" required>
                    </div>
                    <div id="boton-enviar">
                        <label  for="enviar-formulario"></label>
                        <input id="font1" type="submit" value="Enviar formulario">
                    </div>
                    </fieldset>
                </form>

            </div>
            <div class="col">

            </div>
        </div>
    </div>

            </div>
