<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../css/estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="shortcut icon" href="../img/logojyd.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&display=swap');
    </style>  
</head>
<body id="contacto-padre">
    <header>
        <a href="../index.html"> 
            <img src="../img/logojyd.png" alt="logo" width="100" height="100" class="logo">
        </a>
        <nav>
            <ul class="header__searchbar">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./tienda.html">TIENDA</a></li>
                <li><a href="./ofertas.html">OFERTAS</a></li>
                <li><a href="./comocomprar.html">CÓMO COMPRAR</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>  
    <form action="" method="" enctype="">
        <fieldset id="form-contacto">
            <legend>Contacto</legend>
        <div>
            <label for="nombre-completo">Nombre completo:</label>
            <input type="text" name="nombre-completo" id="" placeholder="Introduzca su nombre">
        </div>
        <div>
            <label for="correo-electronico">Correo electrónico:</label>
            <input type="email" name="correo-electronico" id="" placeholder="Introduzca su correo">
        </div>
        <div>
            <label for="telefono-de-contacto">Teléfono de contacto:</label>
            <input type="number" name="telefono-de-contacto" id="" placeholder="Introduzca su teléfono">
        </div>
        <div>
            <label for="tipo-de-consulta">Tipo de consulta:</label>
            <select name="Tipo de consulta" id="">
                <option value="" disabled selected>Seleccione un motivo</option>
                <option value="problemas-con-envio">Problemas con el envío</option>
                <option value="problemas-con-compra-web">Problemas con compra web</option>
                <option value="articulo-no-disponible">Artículo no disponible</option>
                <option value="talle">Consulta por talle</option>
                <option value="color">Consulta por color</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div>
            <label for="mensaje">Mensaje:</label> <input type="text">
        </div>
        <div id="terminos"> 
            <label for="terminos-y-condiciones">Acepto términos y condiciones:</label>
            <input type="checkbox" name="terminos-y-condiciones" id="" required>
        </div>
        <div>
            <label for="enviar-formulario"></label>
            <input type="submit" value="Enviar formulario">
        </div>
        </fieldset>
    </form>
    <footer>
        <div id="footer">
            <a href="../index.html"> 
                <img src="../img/logojyd.png" alt="logo" width="100" height="100">
            </a>  
            <a href="./ofertas.html"> 
                <img src="../img/sale.png" alt="logo" width="100" height="100">
            </a>
            <a href="https://instagram.com/jyd.accesoriosss?utm_medium=copy_link"> 
                <img src="../img/Instagram_logo.png" alt="logo" width="100" height="100">
            </a>
        </div>
    </footer>
</body>
</html>
